  <div><h2 class="subt">Dados Pessoais</h2></div>
<div class="nome">
<p>Nome Completo</p>
<input id="nome" type="text" class="w3-round-xlarge">
   </div> 
   <div>
 <p>Data de nascimento</p>
 <input type="date" name="nascimento" id="data" class="w3-round-xlarge">
   </div>

<div>
    <p> E-mail</p>
     <input id="email" type="email" class="w3-round-xlarge">
  </div>
<div class="">
<p>Documento de identificação</p>
<input id="documento" type="text" class="w3-round-xlarge">
   </div> 
<p>Senha</p>
<input id="senha" type="password"  class="w3-round-xlarge">
   
  <div>

<input id="confsenha" type="password"  class="w3-round-xlarge">
   </div>

<div><h2 class="subt">Informações adicionais</h2></div>
  <div>

  <input id="filhos" type="number" name="filhos" class="w3-round-xlarge">
  <p> Possui algum tipo de deficiência?</p>
  <input type="radio" name="deficiencia" value="sim"/> Sim<br />
  <input type="radio" name="deficiencia" value="nao"/> Não<br />
